<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="img/image1.jpg" id="image1" onmouseover="change()"/>
      <img src="img/image2.jpg" id="image2"  onmouseover="change()" />
      <img src="img/image3.jpg" id="image3"  onmouseover="change()" />
      <img src="img/image4.jpg" id="image4"  onmouseover="change()" />
      <img src="img/image5.jpg" id="image5"  onmouseover="change()"/>
      <script>
      //cr√©ation de function pour changer l'image au passage la souris.
        function change(){
          var img1 = document.getElementById('image1');
          var img2 = document.getElementById('image2');
          var img3 = document.getElementById('image3');
          var img4 = document.getElementById('image4');
          var img5 = document.getElementById('image5');
          img1.src = "img/image1_2.jpg";
          img2.src = "img/image2_2.jpg";
          img3.src = "img/image3_2.jpg";
          img4.src = "img/image4_2.jpg";
          img5.src = "img/image5_2.jpg";
        }
      </script>
  </body>
</html>
